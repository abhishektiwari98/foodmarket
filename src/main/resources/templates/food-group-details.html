<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Market</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/foodmarket.css" />
    <script type="text/javascript" src="js/foodmarket.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <div class="banner-container">
        <div class="banner"> </div>
    </div>


    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="foodGroups">Food Groups</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link"  href="foodItemsInGroup">Nutrition</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
        </li>
    </ul>


    <div class="tab-content content">
    
        <!-- Page Content -->
        <div class="tab-pane container active" id="home">
            <div>
                <h1>Nutrition</h1>

                <div class="login-form">                    
                    <form action="/foodItemsInGroup" method="get" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="group-code">Group code:</label>
                            <input type="text" class="form-control" placeholder="Food group code (see Food Groups menu)" id="groupCode" name="groupCode"
                                   required>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Get details</button>
                    </form>
                </div>

                <div style="min-height: 20px;"></div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"> Databank id </th>
                            <th scope="col"> Group Code </th>
                            <th scope="col"> Short desc </th>
                            <th scope="col"> Long desc </th>
                            <th scope="col"> Nitrogen Factor </th>
                            <th scope="col"> Protein Factor </th>
                            <th scope="col"> Fat Factor </th>
                            <th scope="col"> Carb Factor </th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr th:if="${items.empty}">
                            <td colspan="8"> No details Available </td>
                        </tr>
                        <tr th:each="item : ${items}">
                            <td><span th:text="${item.databank}"> Code </span></td>
                            <td><span th:text="${item.group_code}"> Code </span></td>
                            <td><span th:text="${item.short_desc}"> Code </span></td>
                            <td><span th:text="${item.long_desc}"> Code </span></td>
                            <td><span th:text="${item.n_factor}"> Code </span></td>
                            <td><span th:text="${item.pro_factor}"> Code </span></td>
                            <td><span th:text="${item.fat_factor}"> Code </span></td>
                            <td><span th:text="${item.carb_factor}"> Code </span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Page Ends -->

        
    </div>
</div>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
                <span class="text-muted">Â© 2021 Copyright:
                    <a href="#"> utsafoodmarket.com </a></span>
        </div>
    </div>
</footer>
</body>

</html>
