<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Market</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/foodmarket.css" />
    <script type="text/javascript" src="js/foodmarket.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <div class="banner-container">
        <div class="banner"> </div>
    </div>


    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active"  href="foodGroups">Food Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="foodItemsInGroup">Nutrition</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
        </li>
    </ul>


    <div class="tab-content content">
        <!-- Page Content -->
        <div class="tab-pane container active" id="home">
            <div>
                <h1>Food Groups</h1>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"> Group Code </th>
                            <th scope="col"> Description </th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${groups.empty}">
                            <td colspan="2"> No Groups Available </td>
                        </tr>
                        <tr th:each="group : ${groups}" scope="row">
                            <td><span th:text="${group.code}"> Code </span></td>
                            <td><span th:text="${group.desc}"> Description </span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Page Ends -->
    </div>
</div>

<footer class="footer">
    <div class="footer-container">
        <div class="footer-content">
                <span class="text-muted">Â© 2021 Copyright:
                    <a href="#"> utsafoodmarket.com </a></span>
        </div>
    </div>
</footer>
</body>

</html>
